<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta atrás concierto BEBE Madrid</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">BEBE - Pa fuera telarañas</h1>
        <h2 class="fade-in">Concierto en Madrid </h2>
        <h2>23 de enero de 2026 – 20:00</h2>
        <h2 class="fade-in">CUENTA ATRAS</h2>
        <div id="countdown" class="fade-in">
            <div class="time-box">
                <span id="days">00</span>
                <p>Días</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Horas</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Minutos</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Segundos</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="enlace"> Creado por <a href="mailto:tatiana@villaema.es">Tatiana Villa</a> |  &copy; 2026</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
